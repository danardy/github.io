<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charsheet="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pendaftaran Turnamen MLBB N.E.C</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form Pendaftaran Turnamen N.E.C MLBB vol.2</h1>
        <div class="Form-container">
            <form id="daftarForm">
                <label>Nama Team:</label>
                <input type="text" id="namaTeam" required>

                <label>Nama Ketua Team:</label>
                <input type="text" id="KetuaTeam"required>

                <label>No WhatsApp:</label>
                <input type="tel" id="noWhatsApp"required>

                <label>Email:</label>
                <input type="email" id="email"required>

                <label>ID Pemain:</label>
                <input type="text" id="idPemain" rows="6" required>

                <label>Bukti Pembayaran:</label>
                <input type="file" id="Pembayaran" accept="image/*">

                <button type="submit">Daftar</button>
            </form>
        </div>

            <h2>Daftar Pendaftar</h2>
            <div class="list-container" id="PendaftarList"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
